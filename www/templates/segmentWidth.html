<ion-view title="Segment width">
    <ion-content class="has-header">
        <teaser params="params"></teaser>
        <div class="item item-divider">Filter by</div>
        <ion-list>
            <ion-item class="item-thumbnail-left" ng-class="{disable:!active('segmentWidth', 'Thick')}" ng-click="next('segmentWidth', 'Thick')">
                <img src="img/segmentWidth/thick.png">
                <h2>Thick</h2>
            </ion-item>
            <ion-item class="item-thumbnail-left" ng-class="{disable:!active('segmentWidth', 'Thin')}" ng-click="next('segmentWidth', 'Thin')">
                <img src="img/segmentWidth/thin.png">
                <h2>Thin</h2>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
