<ion-view title="Whole fillet?">
    <ion-content class="has-header">
        <ion-list>
            <ion-item class="item-thumbnail-left" ng-click="next('part', false)">
                <img src="img/part/whole.png">
                <h2>Whole fillet</h2>
            </ion-item>
            <ion-item class="item-thumbnail-left" ng-click="next('part', true)">
                <img src="img/part/part.png">
                <h2>Part of the fillet</h2>
            </ion-item>
            <ion-item class="item-thumbnail-left" ng-click="next()">
                <i class="icon ion-help"></i>
                <h2>Skip</h2>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
