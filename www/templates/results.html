<ion-view title="Results">
    <ion-content class="has-header">
        <ion-list>
            <ion-item ng-repeat="f in fillets| filter:{color:params.color} | orderBy:name " class="item-thumbnail-left" ng-click="next('part', false)" ui-sref="fishinfo({id:f.id})">
                <img src="{{f.image1}}">
                <h2 ng-bind="f.name"></h2>
                <p ng-bind="f.latinname"></p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
