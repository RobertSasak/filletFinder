<ion-view title="Results">
    <ion-content padding="true" class="has-header">
        <ion-list>
            <ion-item ng-repeat="f in fillets | orderBy:name" class="item-thumbnail-left" ng-click="next('part', false)">
                <img src="img/part/whole.png">
                <h2 ng-bind="f.name"></h2>
                <p>{{f.latinname}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
