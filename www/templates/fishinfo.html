<ion-view title="{{info.name}}">
    <div class="bar bar-subheader">
        <h2 class="title">{{info.latinname}}</h2>
    </div>
    <ion-content padding="true" class="has-header has-subheader">

        <div class="list card">
            <div class="item item-image">
                <img  ng-src="{{info.image1}}">
            </div>
        </div>

        <div class="card">
            <div class="item item-divider">Consumption size recommedation</div>
            <div class="item item-text-wrap">
                <img style="float: left;" ng-src="{{consumptionRecommendation(info)}}" width="45px" />
                <div style="float: left; width: 70%;">{{info.consumptionSizeRecommended}}</div>
            </div>
        </div>

        <div class="card">
            <div class="item item-divider">Location</div>
            <div class="item item-text-wrap">
                <ul>
                    <li ng-repeat="l in location(info.location)">{{l}}</li>
                </ul>
            </div>
        </div>

        <div class="card">
            <div class="item item-divider">IUCN Category</div>
            <div class="item item-image"><img  ng-src="{{iucnCategory(info)}}" class="full-image" /></div>
        </div>

        <div class="card">
            <div class="item item-divider">Consumption size recommedation</div>
            <div class="item item-text-wrap">{{info.consumptionSizeRecommended}}</div>
        </div>

        <div class="card" ng-if="info.segmentbending">
            <div class="item item-divider">Segment bending</div>
            <div class="item item-text-wrap">{{info.segmentbending}}</div>
        </div>

        <div class="card" ng-if="info.segmentwidth">
            <div class="item item-divider">Segment width</div>
            <div class="item item-text-wrap">{{info.segmentwidth}}</div>
        </div>

    </ion-content>
</ion-view>
