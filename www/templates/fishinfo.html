<ion-view title="{{info.name}}">
  <div class="bar bar-subheader">
  <h2 class="title">{{info.latinname}}</h2>
</div>
    <ion-content padding="true" class="has-header">


    <div class="list card">



      <div class="item item-body">



        <p>
          <img  ng-src="{{info.image1}}" class="full-image"  >
        </p>
        <p>
        <img  ng-src="{{info.image2}}" class="full-image"  >
        </p>

        <div class="row">
          <div class="col">Location:</div>
          <div class="col">{{info.location}}</div>


        </div>

        <div class="row">
          <div class="col">Consumption recommendation:</div>
          <div class="col"><img  ng-src="{{consumptionRecommendation(info)}}" width="70px" /></div>
        </div>

        <div class="row">
          <div class="col">Iucn Category:</div>
          <div class="col"><img  ng-src="{{iucnCategory(info)}}" width="240px" />
        </div>

        </div>

        <div class="row" >
          <div class="col"></div>
          <div class="col">{{info.iucnCategory}}</div>

        </div>

        <div class="row">
          <div class="col">Consumption size recommedation:</div>
          <div class="col">{{info.consumptionSizeRecommended}}</div>
        </div>

        <div class="row">
          <div class="col">Segment bending:</div>
          <div class="col">{{info.segmentBending}}</div>
        </div>
        <div class="row">
          <div class="col">Segment width:</div>
          <div class="col">{{info.segmentWidth}}</div>
        </div>

      </div>

    </div>

    </ion-content>

{{info | json}}


</ion-view>
